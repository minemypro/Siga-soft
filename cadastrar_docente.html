                    <a href="" class="btn btn-success mt-3 ">Faça Cadastro de Novos Docente</a>
                    <div class="col-6">
                        <form>
                            <div class="mb-3 mt-4">
                                <input type="text" class="form-control" placeholder="Primeiro Nome">
                            </div>
                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Nome Completo">
                            </div>
                            <div class="mb-3 mt-1">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Data de Nascimento</span>
                                    <input type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example">
                  <option selected>Genero</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                </select>
                            </div>
                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example">
                  <option selected>Tipo de identificação</option>
                  <option value="1">B.I</option>
                  <option value="2">Cédula Pessoal</option>
                  <option value="3">passaporte</option>
                </select>
                            </div>
                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="identificação">
                            </div>
                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Nome do Pai">
                            </div>



                    </div>


                    <div class="col-6">

                        <div class="mb-3">
                            <div class="mb-3 mt-4">
                                <input type="text" class="form-control" placeholder="Nome da Mãe">
                            </div>
                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Contacto">
                            </div>
                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Contacto alternativo">
                            </div>
                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example">
                  <option selected>Class a lecionar</option>
                  <option value="1">Iniciação</option>
                  <option value="2">1º class</option>
                  <option value="3">2º class</option>
                  <option value="3">3º class</option>
                  <option value="3">4º class</option>
                  <option value="3">5º class</option>
                  <option value="3">6º class</option>
                  <option value="3">Alfabetização</option>

                  <option value="1">1º e 2º</option>
                  <option value="2">2º e 3º</option>
                  <option value="3">2º e 4º</option>
                  <option value="3">2º e 5º</option>
                  <option value="3">outra</option>
                </select>
                            </div>
                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Turno">
                            </div>
                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Horario">
