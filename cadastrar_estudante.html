            <!-- container geral formulario-->
            <div class="col-9">


                <form action="processaes_tudante.html" method="post">
                    <div class="row">
                        <a href="" class="btn btn-success mt-3 ">Faça Cadastro de Novos Estudantes</a>


                        <div class="col">
                            <div class="mb-3 mt-4">
                                <input type="text" class="form-control" placeholder="Primeiro Nome" name="primeiro_nome">
                            </div>


                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Nome Nome completo" name="nome_completo">
                            </div>




                            <div class="input-group mb-3 mt-1">
                                <span class="input-group-text" id="basic-addon1">Data de Nascimento</span>
                                <input type="date" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="data_nascimento">
                            </div>


                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example" name="genero">
                  <option selected>Genero</option>
                  <option>Masculino</option>
                  <option>Femenino</option>
                </select>
                            </div>


                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example" name="tipo_identifica">
                  <option selected>Tipo de identificação</option>
                  <option >B.I</option>
                  <option >Cédula Pessoal</option>
                  <option >passaporte</option>
                </select>
                            </div>

                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Número de Identificação" name="identificacao">
                            </div>



                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Nome do Pai" name="nome_pai">
                            </div>

                        </div>




                        <div class="col">
                            <div class="mb-3 mt-4">
                                <input type="text" class="form-control" placeholder="Nome da Mãe" name="nome_mae">
                            </div>


                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example" name="possui_deficiencia">
                  <option selected>Possui alguma deficiencia ou doença?</option>
                  <option>Sim</option>
                  <option>Não</option>
                  <option >Possui e merece muita atenção</option>
                </select>
                            </div>

                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Contacto" name="contacto">
                            </div>

                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Contacto alternativo" name="contacto_alternativo">
                            </div>

                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example" name="classe">
                  <option selected>Class</option>
                  <option>Iniciação</option>
                  <option>1º class</option>
                  <option >2º class</option>
                  <option >3º class</option>
                  <option>4º class</option>
                  <option>5º class</option>
                  <option >6º class</option>
                  <option >Alfabetização</option>
                </select>
                            </div>

                            <div class="mb-3 mt-1">
                                <select class="form-select" aria-label="Default select example" name="turno">
                  <option selected>Turno</option>
                  <option>Manhã</option>
                  <option>Tarde</option>
                </select>
                            </div>

                            <div class="mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="Horario" name="horario">
                            </div>
                        </div>
